[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocked services)
    slow: Slow tests (database, network)

# Default options
addopts = 
    -v
    --tb=short
    -ra

# Ignore certain directories
norecursedirs = 
    .git
    __pycache__
    drivers
    screenshots
    .venv
    venv

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning